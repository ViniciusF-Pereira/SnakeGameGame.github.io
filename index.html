<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="icon" href="./icone.png">
    <link rel="stylesheet" href="./css/style.css">

</head>
<header class="cabecalho">
    <audio id='audio1' src="audios/perdeuPorVida.wav" type="audio/wav" preload="auto"></audio>
    <audio id='audio2' src="audios/perdeuPorSeComer.mp3" type="audio/mp3" preload="auto"></audio>
    <audio id='audio3' src="audios/start.wav" type="audio/wav" preload="auto"></audio>
    <audio id='audio4' src="audios/vida.wav" type="audio/wav" preload="auto"></audio>
    <embed src="./audios/musiquinha.wav" loop="true" autostart="true" width="2" height="0">
    <div class="menu">
        <span class="SnakeGame">Snake Game </span> <img class="icone" src="./icone.png">

    </div>
</header>


<body>



    <div class="Quadrado">
        <div class="BarraJogo" id="myDIV" style='display: none;'>
            <img class="BarraDeVida" src="assets/Heart_HeartBar/barraVida.png">
            <progress class="BarraDeVidaColorida" value="100" max="100" id=p1></progress>

            <div class="QPontos">
                <span id="pontuacao" class="pontuacao">0</span>
            </div>
            <div class="QHearts">
                <span id="heartsValue" class="heartsValue"></span>x
                <div class="QHearts1"> <img id="QHearts1" class="QHeartSize"></div>
                <div class="QHearts2"> <img id="QHearts2" class="QHeartSize"></div>
                <div class="QHearts3"> <img id="QHearts3" class="QHeartSize"></div>
            </div>


        </div>
        <div class="jogo">

            <canvas id="snake" width="512" height="512"></canvas>
        </div>


        <div class="botao"><button id="refresh" type="button" onclick="">JOGAR</button> </div>



    </div>







</body>
<footer class="rodape">

</footer>

</html>
